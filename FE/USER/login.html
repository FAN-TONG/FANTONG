<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">

<body>
	<div class="container">

		<div id="login_header" class="tittle clearfix" style="display:none">
			<button><</button>
			<div class="login_text">会员登录</div>
		</div>

		<div class="login_main" id="login_main" style="display:none">
			<div class="phone">
				<input class="phone_number" placeholder="请输入手机号码"></input>
			</div>
			<div class="ver clearfix">
				<input class="ver_number" placeholder="请输入验证码"></input>
				<button class="send_ver">获取验证码</button>
			</div>
			<button class="login_button">会员登录</button>
		</div>

		<div id="user_header" class="tittle clearfix" style="display:none">
			<img src="./image/head.png">

			<div class="user_check_ordered">已点</div>
		</div>

					<div class="food_name">辣炒土豆丝</div>

					<div class="food_price">¥20.00</div>
				</li>
			</ul>
		</div>

		<div class="order_footer clearfix"id="order_footer" style="display:none">
			<div class="price_sum">
				<span>共计¥20.00</span>
			</div>

		</div>

				<img src="">

					<span class="dish_type_title"><i></i>徽菜</span>
